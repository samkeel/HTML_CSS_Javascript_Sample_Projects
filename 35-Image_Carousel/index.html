<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>

  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.unsplash.com/photo-1610969014702-0b039f9b3528?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1990&q=80"
          alt="Image-1"
        />
        <img
          src="https://images.unsplash.com/photo-1608720285165-4ab0cefb707b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
          alt="Image-2"
        />
        <img
          src="https://images.unsplash.com/photo-1606310967084-6f1b21596945?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1441&q=80"
          alt="Image-3"
        />
        <img
          src="https://images.unsplash.com/photo-1605956093065-da539902deb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="Image-4"
        />
        <img
          src="https://images.unsplash.com/photo-1605007493696-412069c21667?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=725&q=500"
          alt="Image-5"
        />
      </div>

      <div class="buttons-container">
          <button class="btn" id="left">Prev</button>
          <button class="btn" id="right">Next</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
